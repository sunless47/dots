# startup
exec-once = alacritty & hyprpaper
exec-once = [workspace 10 silent] emacs

# crit functions
bind = SUPER, Q, killactive 

# apps
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, P, exec, emacs
bind = SUPER, O, exec, vsCod
bind = SUPER, U, exec, qutebrowser

# tofi
bind = SUPER, I, exec, tofi-drun --width=60% --prompt-text="Applications: "
bind = ALT, F4, exec, f4
bind = ALT, F12, exec, strt

# focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# move
bind = SUPER CTRL, h, movewindow, l
bind = SUPER CTRL, l, movewindow, r
bind = SUPER CTRL, k, movewindow, u
bind = SUPER CTRL, j, movewindow, d

# resize
binde = SUPER SHIFT, h, resizeactive, -10 0
binde = SUPER SHIFT, l, resizeactive, 10 0
binde = SUPER SHIFT, k, resizeactive, 0 -10
binde = SUPER SHIFT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# wallpaper
$w1 = hyprctl hyprpaper wallpaper ",~/home/sunless/alchemy/stash/ecl.jpg"
$w2 = hyprctl hyprpaper wallpaper ",~/home/sunless/alchemy/stash/foo3.jpg"
$w3 = hyprctl hyprpaper wallpaper ",~/home/sunless/alchemy/stash/foo4.jpg"

bind = SUPER CTRL SHIFT, 1, exec, $w1
bind = SUPER CTRL SHIFT, 2, exec, $w2
bind = SUPER CTRL SHIFT, 3, exec, $w3
